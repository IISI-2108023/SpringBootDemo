spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.url=jdbc:postgresql://host.containers.internal:5432/postgres
spring.datasource.schema=demo1
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=demo1

# https://github.com/quarkusio/quarkus/issues/37575

#spring.jpa.hibernate.ddl-auto can use <create | create-drop | update | validate >
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
